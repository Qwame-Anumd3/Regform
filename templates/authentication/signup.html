<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
   
</head>
<body>
    <div style="text-align: center;">
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
    <strong>Message: </strong>{{ message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
    </button>
    </div>
    {% endfor %}

    <h3>Signup</h3>
    <form action="/signup" method="post">
        {% csrf_token %}
        <div class="container-lg mt-3 border">
        <label for="">Username</label>
        <input type="text" id="username"ยง name="username" placeholder="Create Username (Only letters and numbers)" required>
        </div>
        <br>
        <div class="container-lg mt-3 border">
        <label for="">First name</label>
        <input type="text" id="fname" name="fname" placeholder="Enter your First Name" required>
        </div>
        <br>
        <div class="container-lg mt-3 border">
        <label for="">Last Name</label>
        <input type="text" id="lname" name="lname" placeholder="Enter your Last Name" required>
        </div>
        <br>
        <div class="container-lg mt-3 border">
        <label for="">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter you Email Address" required>
        </div>
        <br>
        <div class="container-lg mt-3 border">
        <label for="">Password</label>
        <input type="password" id="passwd" name="passwd" placeholder="Create new password" required>
        </div>
        <br>
        <div class="container-lg mt-3 border">
        <label for="">Confirm Password</label>
        <input type="password" id="pass2" name="pass2" placeholder="Confirm Password" required>
        </div>
        <br>
        <button type="submit">Signup</button>
    </form>
    </div>
</body>
</html>
